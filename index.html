<html>

<head>
  <style>
    body,
    html {
      margin: 0px;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="https://pixijs.download/v7.4.2/pixi-legacy.js"></script>
  <!-- <script src="https://pixijs.download/dev/packages/graphics-extras.js"></script> -->
  <script src="./dist/pixi-graphics-smooth.js"></script>
  <script>
    const app = new PIXI.Application({
      antialias: false,
      width: 800,
      height: 200 * 2,
      autoDensity: true,
      resolution: 1.0,
    });
    document.body.appendChild(app.view);

    PIXI.smooth.SmoothGraphics.prototype.drawStar = PIXI.Graphics.prototype.drawStar;

    const graphics = new PIXI.smooth.SmoothGraphics();

    const path1 = [10, 10, 200, 200, 300, 30, 400, 40];
    const polygone = new PIXI.Polygon(path1);
    polygone.closeStroke = false;

    graphics.lineStyle({
      width: 4,
      color: 0x0000ff,
      cap: PIXI.LINE_CAP.ROUND,
      join: PIXI.LINE_JOIN.ROUND,
    });

    graphics.drawShape(polygone);

    app.stage.addChild(graphics);
  </script>
</body>

</html>
